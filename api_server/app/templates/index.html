<!-- api_server/app/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resume Analyzer</h1>
            <p>Upload your resume for analysis</p>
        </header>
        
        <main class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
                </div>
                <button type="submit" class="submit-btn">Analyze Resume</button>
            </form>
        </main>
        
        <footer>
            <p>Â© 2025 Resume Analyzer Project</p>
        </footer>
    </div>
</body>
</html>
